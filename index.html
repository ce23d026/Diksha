<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: white;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ffd6e0;
      margin-bottom: 20px;
    }
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] {
      background-color: #444;
      color: white;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .live-reactions {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      max-height: 80vh;
      overflow-y: auto;
    }
    .reaction {
      background-color: rgba(255,105,180,0.9);
      color: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      animation: floatUp 5s ease-in forwards;
      opacity: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leave Your Wishes ðŸ’Œ</h1>
    <form id="wishForm">
      <input type="text" name="name" placeholder="Your Name (optional)">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="file" name="media" accept="image/*,video/*,audio/*" capture>
      <button type="submit">Send Wish</button>
    </form>
  </div>

  <div class="live-reactions" id="liveReactions"></div>

  <script>
    document.getElementById("wishForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = event.target.name.value || "Anonymous";
      const message = event.target.message.value;
      const reactionBox = document.getElementById("liveReactions");

      const el = document.createElement("div");
      el.className = "reaction";
      el.innerHTML = `<strong>${name}</strong>: ${message}`;

      reactionBox.appendChild(el);
      event.target.reset();
    });
  </script>
</body>
</html>
