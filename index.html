<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Diksha üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/ce23d026/Diksha/main/1D2A2446.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      min-height: 100vh;
      padding-top: 60px;
      color: white;
    }
    h1 {
      font-size: 2.2em;
      color: #ffd6e0;
      animation: fadeIn 2s ease-in;
    }
    .wedding-date {
      font-size: 1.3em;
      color: #ffccdd;
      margin-top: 10px;
    }
    .timer {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffcccc;
      letter-spacing: 1px;
    }
    #count-box {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .count-unit {
      display: inline-block;
      margin: 0 5px;
      color: #ffffff;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 5px #ff66cc;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    button {
      margin: 10px;
      background-color: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #ff69b4; }
      to { box-shadow: 0 0 25px #ff69b4; }
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .heart {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall 4s infinite;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Honey! You‚Äôre the reason<br>my world is so beautiful üíñ</h1>

    <p class="wedding-date">
      üíí Wedding Date: <strong>24 November 2025</strong>
    </p>

    <div class="timer">
      <div style="font-size: 1.2em; margin-bottom: 10px;">‚è≥ Countdown to Our Wedding</div>
      <div id="count-box">Loading...</div>
    </div>

    <button onclick="confessLove()">Click Me</button>
    <button onclick="playMusic()">Play Music üéµ</button>

    <!-- üéµ Your Custom Audio File -->
    <audio id="bgMusic" loop>
      <source src="https://raw.githubusercontent.com/ce23d026/Diksha/main/audio.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- üíó Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- üí¨ Random Love Message -->
  <script>
    function confessLove() {
      const messages = [
        "Will you marry me again and again? üíç",
        "You're my forever favorite person üíû",
        "Every love song is about you üé∂",
        "With you, every moment is magic ‚ú®"
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      alert(msg);
    }
  </script>

  <!-- üéµ Music Playback Script -->
  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play()
        .then(() => {
          alert("üéµ Music is now playing!");
        })
        .catch(() => {
          alert("Tap again to allow music playback on your phone.");
        });
    }
  </script>

  <!-- üï∞Ô∏è Interactive Countdown Timer -->
  <script>
    const countBox = document.getElementById("count-box");
    const targetDate = new Date("2025-11-24T00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countBox.innerHTML = `<span style="font-size: 2em; color: #ffccdd;">üéâ It's our wedding day! üíç</span>`;
        document.body.style.backgroundColor = "#000000";
        document.body.style.transition = "background-color 2s ease-in";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      const milliseconds = diff % 1000;

      countBox.innerHTML = `
        <span class="count-unit">${days}d</span>
        <span class="count-unit">${hours}h</span>
        <span class="count-unit">${minutes}m</span>
        <span class="count-unit">${seconds}s</span>
        <span class="count-unit">${milliseconds}ms</span>
      `;
    }

    setInterval(updateTimer, 50);
  </script>
</body>
</html>
