<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Diksha 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/ce23d026/Diksha/main/523b32df-6465-4c41-85ed-30578da72f2a.png') no-repeat center center;
      background-size: cover;
      text-align: center;
      color: white;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      min-height: 100vh;
      padding-top: 80px;
    }
    h1 {
      font-size: 2em;
      color: #ffb3c6;
    }
    button {
      margin-top: 40px;
      background-color: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Honey! You’re the reason<br>my world is so beautiful 💖</h1>
    <button onclick="alert('Will you marry me again and again? 💍')">Click Me</button>
    <audio autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>
  </div>
</body>
</html>
